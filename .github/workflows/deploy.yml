name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'steps_data.json'  # Ignore data-only updates (these will be handled directly on gh-pages)
  workflow_dispatch:  # Allow manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository except Python files and development files
          path: '.'
          # Note: This will include index.html, config.js, CNAME, robots.txt
          # but exclude .py files, tests/, and other development files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4